<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px;" class="col-md-12">

							

							<h3 class="text-center m-3">Enter new password</h3>

							<form method="post" th:action="@{/change-password}">

								<div class="form-group">

									<input name="newpassword" required="required" type="password"
										placeholder="Enter new password here" class="form-control mr-3" />


								</div>

								<div class="container text-center mt-2">

									<button class="btn btn-primary">Change Password</button>

								</div>


							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
