<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
  <h2>This is Update  page</h2>
  
  <div class="card mr-3 mle-3">
			<div class="card-body">

				<h1 class="text-center">Update your Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form th:object="${contact}" enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">


                          <input type="hidden" th:value="${contact.cId}" name="cId" />

								<!-- First name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>
									</div>
									<input th:value="${contact.name}" type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control" />
								</div>

								<!-- Nick name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>

										</div>
									</div>
									<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName"
										placeholder="Enter Nick name here" class="form-control" />
								</div>

								<!-- phone -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-phone"></i>

										</div>
									</div>
									<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number here" class="form-control" />
								</div>

								<!-- email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>
									</div>
									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" />
								</div>

								<!-- work -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>

										</div>
									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control" />
								</div>

								<!-- description -->

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}" placeholder="Enter description here"
										name="description" id="mytextarea" rows="20"
										class="form-control"></textarea>


								</div>

								<!-- contact image -->
								
								<div class="container text-center">
								   <img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/images/'+${contact.image}}" alt="" />
								</div>
                                 
                                 <p class="text-secondary font-italic">Choose new profile pic..</p>
                                 
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" class="form-control" />

								</div>

								<div class="container text-center mt-3">

									<button class="btn btn-outline-primary">Save Contact</button>

								</div>


							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"></script>
			
			<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
  
</section>
</body>
</html>
