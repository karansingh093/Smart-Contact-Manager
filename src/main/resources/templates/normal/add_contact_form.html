<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 mle-3">
			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form th:object="${contact}" enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">


								<!-- First name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>
									</div>
									<input type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control" />
								</div>

								<!-- Nick name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>

										</div>
									</div>
									<input type="text" id="secondName" name="secondName"
										placeholder="Enter Nick name here" class="form-control" />
								</div>

								<!-- phone -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-phone"></i>

										</div>
									</div>
									<input required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number here" class="form-control" />
								</div>

								<!-- email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>
									</div>
									<input required type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" />
								</div>

								<!-- work -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>

										</div>
									</div>
									<input required type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control" />
								</div>

								<!-- description -->

								<div class="form-group mt-3">

									<textarea placeholder="Enter description here"
										name="description" id="mytextarea" rows="10"
										class="form-control"></textarea>


								</div>

								<!-- contact image -->

								<div class="custom-file mt-3">
									<input type="file" name="profileImage" class="form-control" />

								</div>

								<div class="container text-center mt-3">

									<button class="btn btn-outline-primary">Save Contact</button>

								</div>


							</form>


						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"></script>
			
			<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
    <script>
             $(document).ready(()=>{
                  $(".item").removeClass("active");
                  $("#add-link").addClass("active");
             });
    </script>

	</section>
</body>
</html>
