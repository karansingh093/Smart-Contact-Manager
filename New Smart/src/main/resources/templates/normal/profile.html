<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
  
  <div class="container">
    
      <div class="card">
      
      <div class="card-body">
      
      <div class="conatiner text-center">
        <img th:src="@{/images/default.png}" src="" style="height: 200px; width: 200px;" class="my_profile_picture" alt="profile photo" />
      
      </div>
      
      <h1 th:text="${user.name}" class="text-center mt-3"></h1>
      
      <div class="table-responsive">
      
          <table class="table text-center table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">#USERId</th>
      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Account Active</th>
      <td><span th:text="${user.enabled}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">About</th>
      <td><span th:text="${user.about}"></span></td>
      
    </tr>
    
  </tbody>
</table>
    </div>  
      </div>
      
      </div>
    
  </div>
     
     <script>
             $(document).ready(()=>{
                  $(".item").removeClass("active");
                  $("#profile-link").addClass("active");
             });
    </script>
  
</section>
</body>
</html>
