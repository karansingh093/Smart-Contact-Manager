<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">


							<!-- Message boxs -->
							<div th:if="${session.message}" class="container">

								<div 
									class="alert alert-danger text-center my-2" role="alert">
									<span th:text="${session.message}"></span>
								</div>

								<th:block th:text="${@sessionHelper.removeMessageFromsession()}"></th:block>

							</div>


							<!-- email form -->

							<h3 class="text-center m-3">Your Registered Email</h3>

							<form method="post" th:action="@{/send-otp}">

								<div class="form-group">

									<input name="email" required="required" type="email"
										placeholder="Enter email here" class="form-control mr-3" />


								</div>

								<div class="container text-center mt-4">

									<button class="btn btn-warning">Send OTP</button>

								</div>


							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
