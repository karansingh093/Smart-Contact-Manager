<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">



					<div class="my-card mt-1">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
                            <th:block th:text="${@sessionHelper.removeMessageFromsession()}"></th:block>
						</div>

						<h1 class="text-center">Fill all details Correctly..</h1>

						<form novalidate="novalidate"  action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- Name field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> 
								<input
									th:value="${user.name}"
									 name="name" 
									 type="text"
									class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required">

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								      
								</div>
								
							</div>

							<!-- Email field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Email
									address</label> <input th:value="${user.email}" name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required">
							</div>

							<!-- Password field -->
							<div class="mb-3">
								<label for="password_field" class="form-label"> Password</label>
								<input name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required">
							</div>

							<!-- User About field -->
							<div class="form-group mt-3">

								<textarea th:text="${user.about}" name="about"
									placeholder="Enter something yourself" rows="10"
									class="form-control"></textarea>

							</div>

							<!--Terms and condition-->
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement"
									class="form-check-input-right" id="agreement" /> <label
									for="agreement">Accept terms and condition</label>
							</div>

							<div class="container text-center">

								<button th:href="@{/signup}" type="submit"
									class="btn bg-primary text-uppercase text-white">Submit</button>
								<button type="reset"
									class="btn btn-warning text-uppercase text-white">Reset</button>
							</div>

						</form>


					</div>

				</div>

			</div>
		</div>


	</section>
</body>
</html>
